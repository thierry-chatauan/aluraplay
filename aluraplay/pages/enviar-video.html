<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos-form.css">
    <link rel="stylesheet" href="../css/flexbox.css">
    <title>AluraPlay</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- header -->
    <header>

        <nav class="header">
            <a class="logo" href="../index.html"></a>

            <div class="header__icons">
                <a href="./enviar-video.html" class="header__videos"></a>
            </div>
        </nav>

    </header>

    <main class="container">

        <form class="container__form">
            <h2 class="form__title">Envie um vídeo!</h3>
                <div class="form__field">
                    <label class="field__sticker" for="url">Link embed</label>
                    <input name="url" class="field__write" required
                        placeholder="Por exemplo: https://www.youtube.com/embed/FAY1K2aUg5g" id='url' />
                </div>


                <div class="form__field">
                    <label class="field__sticker" for="titulo">Titulo do vídeo</label>
                    <input name="titulo" class="field__write" required placeholder="Neste campo, dê o nome do vídeo"
                        id='titulo' />
                </div>

                <div class="form__field">
                    <label class="field__sticker" for="imagem">Imagem de perfil</label>
                    <input name="imagem" class="field__write" required placeholder="Insira a url da imagem"
                        id='imagem' />
                </div>

                <input class="form__button" type="submit" />
        </form>

    </main>

</body>

</html>
